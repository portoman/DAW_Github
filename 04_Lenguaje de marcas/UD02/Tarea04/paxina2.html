<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de proba HTML5</title>
    <link rel="stylesheet" type="text/css" href="paxina2.css" />
  </head>
  <body>
    <header><h1>Formulario de proba HTML5</h1></header>
    <section>
    <form name="formulario" method="get" action="/alta.php">

      <label for="codigo">Código</label>
      <input type="number" id="codigo" readonly value="1" />

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required autofocus />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required />

      <label for="url">URL</label>
      <input
        type="url"
        id="url"
        placeholder="Escribe a URL da túa páxina web persoal"
      />

      <label for="data">Data</label>
      <input type="date" id="data" />

      <label for="tempo">Tempo</label>
      <input type="time" id="tempo" />

      <label for="data_hora">Data e hora</label>
      <input type="datetime-local" id="data_hora" />

      <label for="mes">Mes</label>
      <input type="month" id="mes" />

      <label for="semana">Semana</label>
      <input type="week" id="semana" />

      <label for="numero">Número</label>
      <input type="number" id="numero" min="-10" max="10" />

      <label for="telefono">Télefono</label>
      <input type="tel" id="telefono" maxlength="9" />

      <label for="busca">Palabra de busca</label>
      <input type="search" id="busca" name="busca" />

      <label for="color_fav">Cor favorita</label>
      <input type="color" id="color_fav" name="color_fav" />

      <button id="mandar" type="submit">Mandar</button>
    </form>
  </section>
  <footer>Apartado 2</footer>
  </body>
</html>
