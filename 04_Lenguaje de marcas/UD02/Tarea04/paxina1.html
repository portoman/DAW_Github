<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Apartado 1 - Formulario realizado con CSS</title>
    <link rel="stylesheet" type="text/css" href="paxina1.css" />
  </head>
  <body>
    <header><h1>Formulario con CSS sin usar tablas</h1></header>
    <section>
      <form
        name="formularioHotel"
        action="mailto:reservas@mihotel.com"
        method="post"
        enctype="text/plain"
      >
        <p id="cabecera">O MEU HOTEL - Reserva en liña</p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" size="20" />

        <label for="apelidos">Apelidos:</label>
        <input type="text" id="apelidos" size="20" />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" size="20" />

        <label for="enderezo_electronico">Enderezo electrónico:</label>
        <input type="email" id="enderezo_electronico" size="20" />

        <label for="noites">Número de noites:</label>
        <input type="number" id="noites" size="20" />

        <label for="dia_mes">Data de entrada:</label>
        <input type="date" id="dia_mes" size="20" />

        <p class="titulos">Cuarto</p>
        <p class="titulos">Varios</p>
        <div id="radio">
          <label class="radio_label" for="simple">Simple</label>
          <input type="radio" id="simple" name="cuarto" value="simple" />

          <label class="radio" for="dobre">Dobre</label>
          <input type="radio" id="dobre" name="cuarto" value="dobre" />

          <label class="radio" for="matrimonio">Matrimonio</label>
          <input
            type="radio"
            id="matrimonio"
            name="cuarto"
            value="matrimonio"
          />
        </div>
        <div id="checkbox">
          <label for="almorzo">Almorzo</label>
          <input type="checkbox" id="almorzo" value="almorzo" /><br />
          <label for="comida">Comida</label>
          <input type="checkbox" id="comida" value="comida" /><br />
          <label for="cama_supletoria">Cama supletoria</label>
          <input type="checkbox" id="cama_supletoria" value="cama_supletoria" />
        </div>
        <textarea
          id="comentarios"
          name="Comentarios"
          placeholder="Comentarios"
        ></textarea>
        <button id="reset" type="reset">Limpiar</button>
        <button id="enviar" type="submit">Enviar</button>
      </form>
    </section>
    <footer>Apartado 1 - Formulario hotel</footer>
  </body>
</html>
