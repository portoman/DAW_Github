        <section id="formulario">
            <h2 class="titulo_seccion">Contacto</h2>
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Escriba o seu nome">
                    <div class="separador"></div>
                    <label for="nome">Apelidos</label>
                    <input type="text" name="apelidos" id="apelidos" placeholder="Escriba os seus apelidos">
                    <div class="separador"></div>

                    <div class="separador"></div>

                    <div class="separador"></div>
                    <label id="mensaje" for="mensaxe">Mensaxe</label>
                    <div class="separador"></div>
                    <textarea
                        id="mensaxe"
                        name="mensaxe"
                        placeholder="Escriba brevemente o seu comentario"
                        ></textarea>
                    <div class="separador"></div>
                    <button id="enviar" type="submit">Enviar</button>
